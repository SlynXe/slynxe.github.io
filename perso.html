<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlynXe Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('background.png') no-repeat center center fixed; /* Image ou vid√©o de fond */
            background-size: cover;
            color: #fff;
        }

        .profile-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
        }

        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid #D5006D;
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .status {
            font-style: italic;
            color: #d1d1d1;
            margin-bottom: 15px;
        }

        .icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon {
            font-size: 1.8em;
            color: #fff;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .icon:hover {
            opacity: 1;
            color: #D5006D;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="avatar.jpg" alt="SlynXe Avatar" class="avatar">
        <h1>SlynXe</h1>
        <p class="status">"Tout le monde te quitte ?"</p>
        <p>Inscrit il y a 9 mois</p>

        <div class="icons">
            <a href="https://discord.com/users/ton-id" target="_blank" class="icon"><i class="fab fa-discord"></i></a>
            <a href="https://twitter.com/tonprofil" target="_blank" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/tonprofil" target="_blank" class="icon"><i class="fab fa-github"></i></a>
            <a href="https://ton-site.com" target="_blank" class="icon"><i class="fas fa-globe"></i></a>
        </div>
    </div>
</body>
</html>
