<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlynXe Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Pour que la vidéo couvre tout l'écran */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            overflow: hidden;
            color: #fff;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Vidéo en plein écran */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Container du profil */
        .profile-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid #9900d5;
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .status {
            font-style: italic;
            color: #d1d1d1;
            margin-bottom: 15px;
        }

        .icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon {
            font-size: 1.8em;
            color: #fff;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .icon:hover {
            opacity: 1;
            color: #9900d5;
        }

        /* Style pour le bouton de volume */
        .volume-button {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5em;
            cursor: pointer;
            margin-top: 15px;
        }

        .volume-button:hover {
            color: #9900d5;
        }
    </style>
</head>
<body>
    <!-- Vidéo de fond en plein écran -->
    <video id="background-video" autoplay muted loop class="background-video">
        <source src="https://cdn.discordapp.com/attachments/1286420716907921428/1301220158223945728/Cote_edit.mp4?ex=672aef75&is=67299df5&hm=b729d25ba6ae34f6d2b8574d307bd6989a52c9e36e29af471d9acfb73c35375d&" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Container du profil -->
    <div class="profile-container">
        <img src="https://cdn.discordapp.com/avatars/705852034695561256/a_0fdb8cbd71ae21b0c92ad31af59cc7dc.gif" alt="SlynXe Avatar" class="avatar">
        <h1>'SlynXe</h1>
        <p class="status">"Tout le monde te quitte ? Vaste blague."</p>

        <div class="icons">
            <a href="https://discord.gg/andarisrp" target="_blank" class="icon"><i class="fab fa-discord"></i></a>
            <a href="https://twitter.com/iTzSlynXeD" target="_blank" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/slynxe" target="_blank" class="icon"><i class="fab fa-github"></i></a>
            <a href="https://slynxe.fr" target="_blank" class="icon"><i class="fas fa-globe"></i></a>
        </div>

        <!-- Bouton de volume -->
        <button class="volume-button" id="volume-toggle"><i class="fas fa-volume-up"></i></button>
    </div>

    <script>
        const video = document.getElementById('background-video');
        const volumeButton = document.getElementById('volume-toggle');

        // Réglez le volume à 50 % par défaut
        video.volume = 0.5;

        // Fonction pour gérer le son
        volumeButton.addEventListener('click', () => {
            if (video.muted) {
                video.muted = false;
                volumeButton.innerHTML = '<i class="fas fa-volume-up"></i>';
            } else {
                video.muted = true;
                volumeButton.innerHTML = '<i class="fas fa-volume-mute"></i>';
            }
        });
    </script>
</body>
</html>
