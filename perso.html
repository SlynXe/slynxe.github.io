<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlynXe Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Pour que la vidéo couvre tout l'écran */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            height: 100%;
            overflow: hidden;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Vidéo en plein écran */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            transition: filter 0.5s;
        }

        /* Container du profil */
        .profile-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            z-index: 1;
            opacity: 0; /* Initialement caché */
            transition: opacity 0.5s;
        }

        /* Message d'accueil avec effet de flou */
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2;
            transition: opacity 0.5s;
        }

        .start-screen-content {
            text-align: center;
            color: #fff;
            font-size: 1.5em;
            padding: 20px;
        }

        .start-screen button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background: #9900d5;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        .start-screen button:hover {
            background-color: #7a00a8;
        }

        /* Effet flou */
        .blurred {
            filter: blur(8px);
        }

        /* Autres styles */
        .avatar {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid #9900d5;
        }

        h1 {
            font-size: 1.8em;
            margin: 10px 0;
        }

        .status {
            font-style: italic;
            color: #d1d1d1;
            margin-bottom: 15px;
        }

        .icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .icon {
            font-size: 1.8em;
            color: #fff;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .icon:hover {
            opacity: 1;
            color: #9900d5;
        }
    </style>
</head>
<body>
    <!-- Message d'accueil avec effet de flou -->
    <div class="start-screen" id="start-screen">
        <div class="start-screen-content">
            <p>Bienvenue sur le profil de SlynXe</p>
            <button onclick="startSite()">Commencer</button>
        </div>
    </div>

    <!-- Vidéo de fond en plein écran -->
    <video id="background-video" loop class="background-video blurred">
        <source src="https://cdn.discordapp.com/attachments/1286420716907921428/1301220158223945728/Cote_edit.mp4?ex=672aef75&is=67299df5&hm=b729d25ba6ae34f6d2b8574d307bd6989a52c9e36e29af471d9acfb73c35375d&" type="video/mp4">
        Votre navigateur ne supporte pas les vidéos HTML5.
    </video>

    <!-- Container du profil -->
    <div class="profile-container blurred" id="profile-container">
        <img src="https://cdn.discordapp.com/avatars/705852034695561256/a_0fdb8cbd71ae21b0c92ad31af59cc7dc.gif" alt="SlynXe Avatar" class="avatar">
        <h1>'SlynXe</h1>
        <p class="status">"Tout le monde te quitte ? Vaste blague."</p>

        <div class="icons">
            <a href="https://discord.gg/andarisrp" target="_blank" class="icon"><i class="fab fa-discord"></i></a>
            <a href="https://twitter.com/iTzSlynXeD" target="_blank" class="icon"><i class="fab fa-twitter"></i></a>
            <a href="https://github.com/slynxe" target="_blank" class="icon"><i class="fab fa-github"></i></a>
            <a href="https://slynxe.fr" target="_blank" class="icon"><i class="fas fa-globe"></i></a>
        </div>
    </div>

    <script>
        function startSite() {
            const startScreen = document.getElementById('start-screen');
            const backgroundVideo = document.getElementById('background-video');
            const profileContainer = document.getElementById('profile-container');

            // Cache l'écran de démarrage
            startScreen.style.opacity = '0';

            // Enlève l'effet de flou et démarre la vidéo après un léger délai
            setTimeout(() => {
                startScreen.style.display = 'none';
                backgroundVideo.classList.remove('blurred');
                profileContainer.classList.remove('blurred');
                profileContainer.style.opacity = '1'; // Rend le contenu du profil visible

                // Démarre la vidéo avec le son à 50%
                backgroundVideo.play();
                backgroundVideo.volume = 0.25;
            }, 500);
        }
    </script>
</body>
</html>
